swagger: '2.0'
info:
  title: Calculator API
  version: 1.0.0
  x-ibm-name: loan-provider-api
host: $(catalog.host)
schemes:
  - https
basePath: /
produces:
  - application/json
paths:
  /validateLoan:
    get:
      summary: Loan Approval Api
      parameters:
        - name: name
          in: query
          description: name string
          required: true
          type: string
        - name: salary
          in: query
          description: salary string
          required: true
          type: string
        - name: loan
          in: query
          description: loan string
          required: true
          type: string
        - name: creditscore
          in: query
          description: creditscore string
          required: true
          type: string
      responses:
        '200':
          description: Success
  
x-ibm-configuration:
  enforced: true
  testable: true
  phase: realized
  cors:
    enabled: true
  assembly:
    execute:
      - operation-switch:
          title: operation-switch
          case:
            - operations:
                - verb: get
                  path: /add
              execute:
                - invoke:
                    title: invoke-add
                    timeout: 60
                    verb: GET
                    cache-response: protocol
                    cache-ttl: 900
                    stop-on-error:
                      - null
                    version: 1.0.0
                    target-url: 'http://{APP_URL}/add?name={name}&salary={salary}&loan={loan}&creditscore={creditscore}'
          otherwise: []
          version: 1.0.0
    catch: []
consumes:
  - application/json
